name: "Run PHPStan"

on:
  push:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_extensions: intl zip exif sodium bcmath
      - uses: php-actions/phpstan@v3
        with:
          memory_limit: 2G
